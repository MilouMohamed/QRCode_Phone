<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres  bien </title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    #reader {
      width: 100%;
    }

    #scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 140px;
      transform: translate(-50%, -50%);
      border: 3px solid black;
      border-radius: 8px;
      box-sizing: border-box;
      pointer-events: none;
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%,100%  { border-color: black; }
      50% { border-color: white; } 
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }

    .camera-buttons {
      margin-top: 20px;
    }

    .camera-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Scanner un Code-Barres</h2>

  <div class="camera-buttons" id="cameraButtons"></div>

  <div id="reader-container" style="display: none;">
    <div id="reader"></div>
    <div id="scan-frame"></div> <!-- ðŸ”² Cadre animÃ© -->
  </div>

  <div id="result"></div>

  <script>
    const readerId = "reader";
    let scanner;

    function startScannerWithCamera(cameraId) {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          scanner = new Html5Qrcode(readerId);
          runScanner(cameraId);
        }).catch(() => {
          scanner = new Html5Qrcode(readerId);
          runScanner(cameraId);
        });
      } else {
        scanner = new Html5Qrcode(readerId);
        runScanner(cameraId);
      }
    }

    function runScanner(cameraId) {
      document.getElementById("reader-container").style.display = "block";
      document.getElementById("scan-frame").style.display = "block"; // Affiche le cadre au dÃ©but

      scanner.start(
        cameraId,
        {
          fps: 100,
          qrbox: { width: 300, height: 140 },
          formatsToSupport: [
            "EAN_13", "UPC_A", "UPC_E", "EAN_8", "CODE_128", "CODE_39"
          ],
          rememberLastUsedCamera: true
        },
        (decodedText, decodedResult) => {
          document.getElementById("result").innerText = "âœ… Code : " + decodedText;
          document.getElementById("scan-frame").style.display = "none"; // Cache le cadre aprÃ¨s scan
          scanner.stop(); // ArrÃªter le scan
        },
        (errorMessage) => {
          // Option : ignorer les erreurs pour fluiditÃ©
        }
      );
    }

    Html5Qrcode.getCameras().then(devices => {
      const buttonContainer = document.getElementById("cameraButtons");

      if (devices.length === 0) {
        buttonContainer.innerHTML = "âŒ Aucune camÃ©ra dÃ©tectÃ©e.";
        return;
      }

      devices.forEach(device => {
        const btn = document.createElement("button");
        btn.innerText = device.label || "CamÃ©ra inconnue";
        btn.onclick = () => startScannerWithCamera(device.id);
        buttonContainer.appendChild(btn);
      });
    }).catch(err => {
      alert("Erreur d'accÃ¨s aux camÃ©ras : " + err);
    });
  </script>

</body>
</html>
