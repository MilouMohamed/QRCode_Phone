<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }
    .camera-buttons {
      margin-top: 20px;
    }
    .camera-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Scanner un Code-Barres</h2>

  <div class="camera-buttons" id="cameraButtons"></div>

  <div id="reader" style="display: none;"></div>
  <div id="result"></div>

  <script>
    const readerId = "reader";
    let scanner;

    function startScannerWithCamera(cameraId) {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          scanner = new Html5Qrcode(readerId);
          runScanner(cameraId);
        }).catch(() => {
          // Ignore stop errors
          scanner = new Html5Qrcode(readerId);
          runScanner(cameraId);
        });
      } else {
        scanner = new Html5Qrcode(readerId);
        runScanner(cameraId);
      }
    }

    function runScanner(cameraId) {
      document.getElementById(readerId).style.display = "block";

      scanner.start(
        cameraId,
        {
          fps: 50,
          qrbox: { width: 280, height: 180 },
          formatsToSupport: [
            "EAN_13", "UPC_A", "UPC_E", "EAN_8", "CODE_128", "CODE_39"
          ]
        },
        (decodedText, decodedResult) => {
          document.getElementById("result").innerText = "âœ… Code : " + decodedText;
          scanner.stop(); // Stop aprÃ¨s dÃ©tection
        },
        (errorMessage) => {
          // console.log("Erreur : ", errorMessage);
        }
      );
    }

    // GÃ©nÃ©rer les boutons dynamiquement
    Html5Qrcode.getCameras().then(devices => {
      const buttonContainer = document.getElementById("cameraButtons");

      if (devices.length === 0) {
        buttonContainer.innerHTML = "âŒ Aucune camÃ©ra dÃ©tectÃ©e.";
        return;
      }

      devices.forEach(device => {
        const btn = document.createElement("button");
        btn.innerText = device.label || "CamÃ©ra inconnue";
        btn.onclick = () => startScannerWithCamera(device.id);
        buttonContainer.appendChild(btn);
      });
    }).catch(err => {
      alert("Erreur d'accÃ¨s aux camÃ©ras : " + err);
    });
  </script>

</body>
</html>
