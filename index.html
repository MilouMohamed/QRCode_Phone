<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
    }

    #scanner {
      width: 100%;
      height: auto;
    }

    /* Cadre de scan */
    #scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 150px;
      transform: translate(-50%, -50%);
      border: 3px solid black;
      animation: blink 0.5s infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes blink {
      0% { border-color: black; }
      50% { border-color: white; }
      100% { border-color: black; }
    }

    /* Flou autour du cadre */
    #overlay-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      pointer-events: none;
      z-index: 1;
      mask:
        radial-gradient(
          ellipse 150px 75px at center,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,1) 100%
        );
      -webkit-mask:
        radial-gradient(
          ellipse 150px 75px at center,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,1) 100%
        );
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Scanner un Code-Barres</h2>

  <div id="scanner-container">
    <div id="overlay-mask"></div>
    <div id="scan-frame"></div>
    <div id="scanner"></div>
  </div>

  <div id="result"></div>

  <script>
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["ean_reader", "code_128_reader", "upc_reader"]
      },
      locate: true
    }, function(err) {
      if (err) {
        console.error(err);
        alert("Erreur de dÃ©marrage du scanner : " + err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(data) {
      document.getElementById("result").innerText = "âœ… Code : " + data.codeResult.code;
      Quagga.stop();
    });
  </script>

</body>
</html>
