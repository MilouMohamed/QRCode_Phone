<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres</title> 

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>



  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      background-color: #dff0d8;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üì∑ Scanner un Code-Barres</h2>

  <button onclick="startScanner()">D√©marrer la cam√©ra</button>

  <div id="reader" style="display: none;"></div>
  <div id="result"></div>

  <script>
    let scanner;

    function startScanner() {
      document.getElementById('reader').style.display = 'block';

      scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const cameraId = devices[0].id;
          scanner.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 300, height: 200 },
              formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128,
                                  Html5QrcodeSupportedFormats.EAN_13,
                                  Html5QrcodeSupportedFormats.EAN_8,
                                  Html5QrcodeSupportedFormats.UPC_A,
                                  Html5QrcodeSupportedFormats.UPC_E,
                                  Html5QrcodeSupportedFormats.CODE_39,
                                  Html5QrcodeSupportedFormats.ITF ]
            },
            (decodedText, decodedResult) => {
              document.getElementById('result').innerText = "‚úÖ Code : " + decodedText;
              scanner.stop(); // Arr√™ter apr√®s d√©tection
            },
            (errorMessage) => {
              console.log("Erreur de scan : ", errorMessage);
            }
          );
        }
      }).catch(err => {
        alert("Erreur d'acc√®s √† la cam√©ra : " + err);
      });
    }
  </script>

</body>
</html>
