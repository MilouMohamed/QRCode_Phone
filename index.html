<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres Produit</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
    }

    #scanner-wrapper {
      position: relative;
      max-width: 400px;
      margin: auto;
    }

    #reader {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 260px;
      height: 160px;
      transform: translate(-50%, -50%);
      border: 2px dashed red;
      border-radius: 8px;
      pointer-events: none;
      z-index: 10;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      background: #dff0d8;
      border-radius: 8px;
      padding: 10px;
      display: inline-block;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Scanner un Code-Barres Produit</h2>

  <div id="scanner-wrapper">
    <div id="reader"></div>
    <div class="scan-frame"></div>
  </div>

  <div id="result">Code scannÃ© : Aucun</div>

  <button onclick="stopScanner()">ArrÃªter</button>


  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    const scanner = new Html5Qrcode("reader");
  
    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          // ðŸŽ¯ Tenter de dÃ©tecter camÃ©ra large angle
          let wideCamera = devices.find(device =>
            device.label.toLowerCase().includes('wide') ||
            device.label.toLowerCase().includes('0.5') ||
            device.label.toLowerCase().includes('ultrawide')
          );
  
          let backCamera = devices.find(device =>
            device.label.toLowerCase().includes('back')
          );
  
          const cameraId = wideCamera?.id || backCamera?.id || devices[0].id;
  
          scanner.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 260, height: 160 },
              formatsToSupport: [
                "EAN_13", "UPC_A", "UPC_E", "EAN_8", "CODE_128", "CODE_39"
              ]
            },
            (decodedText, decodedResult) => {
              document.getElementById("result").innerText = "âœ… Code : " + decodedText;
              stopScanner(); // Stop aprÃ¨s lecture
            },
            (errorMessage) => {
              // console.log("Scan erreur : ", errorMessage);
            }
          );
        } else {
          alert("Aucune camÃ©ra dÃ©tectÃ©e.");
        }
      }).catch(err => {
        alert("Erreur d'accÃ¨s Ã  la camÃ©ra : " + err);
      });
    }
  
    function stopScanner() {
      scanner.stop().then(() => {
        console.log("Scanner arrÃªtÃ©.");
      }).catch(err => {
        console.error("Erreur Ã  l'arrÃªt du scanner : ", err);
      });
    }
  
    // DÃ©marrage automatique
    window.onload = () => {
      startScanner();
    };
  </script>
  



</body>
</html>
