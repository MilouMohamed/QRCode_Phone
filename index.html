<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
    }

    #scanner {
      width: 100%;
      height: auto;
    }

    #scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 150px;
      transform: translate(-50%, -50%);
      border: 3px solid black;
      animation: blink 0.5s infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes blink {
      0% { border-color: black; }
      50% { border-color: white; }
      100% { border-color: black; }
    }

    #overlay-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      padding: calc(50% - 75px) calc(50% - 150px);
      box-sizing: border-box;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }

    #camera-select {
      margin: 20px auto;
      font-size: 16px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Scanner un Code-Barres plugin 2 </h2>

  <select id="camera-select"></select>

  <div id="scanner-container">
    <div id="overlay-mask"></div>
    <div id="scan-frame"></div>
    <div id="scanner"></div>
  </div>

  <div id="result"></div>

  <script>
    async function initCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      const select = document.getElementById('camera-select');
      select.innerHTML = '';

      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `CamÃ©ra ${index + 1}`;
        select.appendChild(option);
      });

      select.onchange = () => {
        Quagga.stop();
        startScanner(select.value);
      };

      if (videoDevices.length > 0) {
        startScanner(videoDevices[0].deviceId);
      }
    }

    function startScanner(deviceId) {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            deviceId: { exact: deviceId },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Erreur de dÃ©marrage du scanner : " + err);
          return;
        }
        Quagga.start();
      });
    }

    Quagga.onDetected(function(data) {
      document.getElementById("result").innerText = "âœ… Code : " + data.codeResult.code;
      Quagga.stop();
    });

    initCameraList();
  </script>

</body>
</html>
