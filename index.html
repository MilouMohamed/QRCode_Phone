<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      margin: 0;
      box-sizing: border-box;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
      background: #000;
      border-radius: 8px;
    }

    #scanner {
      width: 100%;
      height: auto;
    }

    /* Cadre de scan anim√© */
    #scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 150px;
      transform: translate(-50%, -50%);
      border: 3px solid black;
      animation: blink 0.5s infinite;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes blink {
      0% { border-color: black; }
      50% { border-color: white; }
      100% { border-color: black; }
    }

    /* Masque flou externe */
    #overlay-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    #overlay-mask::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      mask-image: radial-gradient(ellipse 150px 75px at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
      -webkit-mask-image: radial-gradient(ellipse 150px 75px at center, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    #camera-buttons {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .camera-button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .camera-button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>üì∑ Scanner un Code-Barres (Plugin QuaggaJS) 33 </h2>

  <div id="camera-buttons"></div>

  <div id="scanner-container">
    <div id="overlay-mask"></div>
    <div id="scan-frame"></div>
    <div id="scanner"></div>
  </div>

  <div id="result"></div>

  <script>
    async function initCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      const buttonContainer = document.getElementById('camera-buttons');
      buttonContainer.innerHTML = '';  // Clear any existing buttons

      if (videoDevices.length === 0) {
        const noCameraButton = document.createElement('button');
        noCameraButton.innerText = "‚ùå Aucune cam√©ra d√©tect√©e";
        noCameraButton.disabled = true;
        buttonContainer.appendChild(noCameraButton);
      } else {
        videoDevices.forEach((device, index) => {
          const button = document.createElement('button');
          button.innerText = device.label || `Cam√©ra ${index + 1}`;
          button.className = 'camera-button';
          button.onclick = () => {
            Quagga.stop();
            startScanner(device.deviceId);
          };
          buttonContainer.appendChild(button);
        });
        startScanner(videoDevices[0].deviceId); // Par d√©faut, utiliser la premi√®re cam√©ra
      }
    }

    function startScanner(deviceId) {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            deviceId: { exact: deviceId },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Erreur de d√©marrage du scanner : " + err);
          return;
        }
        Quagga.start();
      });
    }

    Quagga.onDetected(function(data) {
      document.getElementById("result").innerText = "‚úÖ Code : " + data.codeResult.code;
      Quagga.stop();
    });

    initCameraList();
  </script>

</body>
</html>
