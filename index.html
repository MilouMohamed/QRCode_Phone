<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Scanner Code-Barres</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #reader-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    #reader {
      width: 100%;
    }

    /* Cadre de scan anim√© */
    #scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 150px;
      transform: translate(-50%, -50%);
      border: 3px solid black;
      animation: blink 0.5s infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes blink {
      0% {
        border-color: black;
      }

      50% {
        border-color: white;
      }

      100% {
        border-color: black;
      }
    }

    /* Masque flou autour du cadre - int√©rieur net, ext√©rieur flou */
    #overlay-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    #overlay-mask::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      pointer-events: none;

      /* Cr√©ation d'un masque rectangulaire centr√© (300x150) */
      mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);

      mask-composite: exclude;
      -webkit-mask-composite: destination-out;

      padding: calc(50% - 75px) calc(50% - 150px);
      padding: calc(50% - 25px) calc(50% - 150px);
     /*  correspond √† 150px de haut, 300px de large */
      box-sizing: border-box;
    }



    #result {
      margin-top: 20px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }

    .camera-buttons {
      margin-top: 20px;
    }

    .camera-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>üì∑ Scanner un Code-Barres 2026</h2>

  <div class="camera-buttons" id="cameraButtons"></div>

  <div id="reader-container" style="display: none;">
    <div id="reader"></div>
    <div id="overlay-mask"></div>
    <div id="scan-frame"></div>
  </div>

  <div id="result"></div>

  <script>
    const readerId = "reader";
    let scanner;

    function startScannerWithCamera(cameraId) {
      if (scanner) {
        scanner.stop().then(() => {
          scanner.clear();
          scanner = new Html5Qrcode(readerId);
          runScanner(cameraId);
        }).catch(() => {
          scanner = new Html5Qrcode(readerId);
          runScanner(cameraId);
        });
      } else {
        scanner = new Html5Qrcode(readerId);
        runScanner(cameraId);
      }
    }

    function runScanner(cameraId) {
      document.getElementById("reader-container").style.display = "block";
      document.getElementById("scan-frame").style.display = "block";
      document.getElementById("overlay-mask").style.display = "block";

      scanner.start(
        cameraId,
        {
          fps: 60,
          qrbox: { width: 300, height: 150 },
          formatsToSupport: [
            "EAN_13", "UPC_A", "UPC_E", "EAN_8", "CODE_128", "CODE_39"
          ],
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          },
          rememberLastUsedCamera: true
        },
        (decodedText, decodedResult) => {
          document.getElementById("result").innerText = "‚úÖ Code : " + decodedText;
          scanner.stop();
          document.getElementById("scan-frame").style.display = "none";
          document.getElementById("overlay-mask").style.display = "none";
        },
        (errorMessage) => {
          // Silencieux pour √©viter le spam
        }
      );
    }

    Html5Qrcode.getCameras().then(devices => {
      const buttonContainer = document.getElementById("cameraButtons");

      if (devices.length === 0) {
        buttonContainer.innerHTML = "‚ùå Aucune cam√©ra d√©tect√©e.";
        return;
      }

      devices.forEach(device => {
        const btn = document.createElement("button");
        btn.innerText = device.label || "Cam√©ra inconnue";
        btn.onclick = () => startScannerWithCamera(device.id);
        buttonContainer.appendChild(btn);
      });
    }).catch(err => {
      alert("Erreur d'acc√®s aux cam√©ras : " + err);
    });
  </script>

</body>

</html>
