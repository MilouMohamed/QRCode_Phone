<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan QR</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .result {
      background: green;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }
    body {
      margin: 0;
      padding: 10px;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Scanner un QR code</h2>
  <div id="reader"></div>

  <input type="text" id="qr-result" placeholder="Résultat du scan" readonly>

  <script>
    const resultElement = document.getElementById('qr-result');
    const html5QrCode = new Html5Qrcode("reader");

    // Obtenir caméra arrière (pour mobile)
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id; // caméra arrière

        html5QrCode.start(
          cameraId,
          {
            fps: 30,
            qrbox: function(viewfinderWidth, viewfinderHeight) {
              const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
              return { width: minEdge * 0.8, height: minEdge * 0.8 };
            },
            rememberLastUsedCamera: true,
            aspectRatio: 1.0,
          },
          qrCodeMessage => {
            resultElement.value = qrCodeMessage;
            console.log("QR code détecté :", qrCodeMessage);
          },
          errorMessage => {
            // erreurs de scan — facultatif à afficher
          }
        );
      }
    }).catch(err => {
      console.error("Erreur accès caméra :", err);
    });
  </script>

</body>
</html>
