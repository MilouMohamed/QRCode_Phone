<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner Code-Barres</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    /* Centrage de la zone de scanner */
    #scanner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: auto;
      overflow: hidden;
      margin-top: 20px;
    }

    #scanner {
      width: 100%;
      height: auto;
    }

    /* Style pour les boutons de cam√©ra */
    #camera-buttons {
      margin-top: 20px;
    }

    button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>üì∑ Scanner un Code-Barres 3 1 </h2>

  <!-- Liste des boutons pour s√©lectionner la cam√©ra -->
  <div id="camera-buttons"></div>

  <!-- Zone de scan de la cam√©ra -->
  <div id="scanner-container">
    <div id="scanner"></div>
  </div>

  <!-- Affichage du r√©sultat du scan -->
  <div id="result"></div>

  <script>
    // Fonction pour initialiser la liste des cam√©ras disponibles
    async function initCameraList() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      const buttonContainer = document.getElementById('camera-buttons');
      buttonContainer.innerHTML = '';  // Effacer les anciens boutons

      // Si aucune cam√©ra n'est disponible
      if (videoDevices.length === 0) {
        const noCameraButton = document.createElement('button');
        noCameraButton.innerText = "‚ùå Aucune cam√©ra d√©tect√©e";
        noCameraButton.disabled = true;
        buttonContainer.appendChild(noCameraButton);
      } else {
        // Cr√©er un bouton pour chaque cam√©ra
        videoDevices.forEach((device, index) => {
          const button = document.createElement('button');
          button.innerText = device.label || `Cam√©ra ${index + 1}`;
          button.onclick = () => {
            Quagga.stop();
            startScanner(device.deviceId);
          };
          buttonContainer.appendChild(button);
        });
        // D√©marrer avec la premi√®re cam√©ra disponible
        startScanner(videoDevices[0].deviceId);
      }
    }

    // Fonction pour d√©marrer le scanner avec une cam√©ra sp√©cifique
    function startScanner(deviceId) {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            deviceId: { exact: deviceId },
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "code_128_reader", "upc_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Erreur de d√©marrage du scanner : " + err);
          return;
        }
        Quagga.start();
      });
    }

    // Lorsqu'un code-barres est d√©tect√©, l'afficher dans la div "result"
    Quagga.onDetected(function(data) {
      document.getElementById("result").innerText = "‚úÖ Code : " + data.codeResult.code;
      Quagga.stop();
    });

    // Initialiser la liste des cam√©ras
    initCameraList();
  </script>

</body>
</html>
