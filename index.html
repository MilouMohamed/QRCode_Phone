<!DOCTYPE html>

    <title>Scanner avec Cadre</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #qr-reader {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            width: 90%;
            height: 150px;
            height: 300px;
            transform: translate(-50%, -50%);
            border: 2px solid red;
            border-radius: 10px;
            pointer-events: none;
            z-index: 10;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }

        #qr-reader-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        #qr-reader {
            width: 100%;
        }

        .scan-line {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.6);
            z-index: 10;
            pointer-events: none;
        }

        .scan-line.vertical {
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            transform: translateX(-1px);
        }

        .scan-line.horizontal {
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
