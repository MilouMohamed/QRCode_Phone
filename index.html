<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Scanner avec Cadre</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }

        #qr-reader {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        #qr-reader-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        

        .scan-line {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.6);
            z-index: 10;
            pointer-events: none;
        }

        .scan-line.vertical {
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            transform: translateX(-1px);
        }

        .scan-line.horizontal {
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

    <h2>ðŸ“· Scanner avec Cadre Visuel </h2>


    <div id="qr-reader-wrapper">
        <div id="qr-reader"></div>

        <!-- Lignes superposÃ©es
        <div class="scan-line horizontal"></div> -->
        <div class="scan-line vertical"></div>
    </div>




    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scannÃ© : ${decodedText}`, decodedResult);
            alert("âœ… Code : " + decodedText);
        }

        const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
            fps: 10,
            qrbox: { width: 250, height: 150 }
        });
        html5QrcodeScanner.render(onScanSuccess);

 
    </script>

</body>

</html>
