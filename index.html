<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner avec Cadre</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    #qr-reader {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .scan-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 150px;
      transform: translate(-50%, -50%);
      border: 2px solid red;
      border-radius: 10px;
      pointer-events: none;
      z-index: 10;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“· Scanner avec Cadre Visuel</h2>

  <div id="qr-reader">
    <div class="scan-frame"></div>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code scannÃ© : ${decodedText}`, decodedResult);
      alert("âœ… Code : " + decodedText);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
      fps: 10,
      qrbox: { width: 250, height: 150 }
    });
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
